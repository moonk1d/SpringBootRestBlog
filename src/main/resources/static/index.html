<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>
<div class="navbar">
	<div class="navbar-inner">
		<a class="brand" href="#">ToDo API Client Demo</a>
	</div>
</div>
<div id="main" class="container">
	
	<table class="table table-striped">
		<tr>
			<td><b>Posts</b></td>
			<td><b>Options</b></td>
		</tr>
		<!-- ko foreach: posts -->
		<tr>
			<td><p><b data-bind="text: title"></b></p>
				<p data-bind="text: body"></p></td>
			<td>
				<button data-bind="click: $parent.beginEdit" class="btn">Edit</button>
				<button data-bind="click: $parent.remove" class="btn">Delete</button>
				</span>
				</span>
			</td>
		</tr>
		<!-- /ko -->
	</table>
	<button data-bind="click: beginAdd" class="btn">Add Post</button>

</div>

<div id="add" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addDialogLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h3 id="addDialogLabel">Add Post</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputPost">Post</label>
				<div class="controls">
					<input data-bind="value: title" type="text" id="inputPost" placeholder="Post title" style="width: 150px;">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputBody">Body</label>
				<div class="controls">
					<input data-bind="value: body" type="text" id="inputBody" placeholder="Body" style="width: 300px;">
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button data-bind="click: addPost" class="btn btn-primary">Add Post</button>
		<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
	</div>
</div>

<script src="js/main.js"></script>
</body>
</html>
